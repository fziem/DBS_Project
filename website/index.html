<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheksdatenbank</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/buttonupdate.js"></script>
    <script src="js/buttonlink.js"></script>
    <script type="module" src="js/searchinput.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo" >
            <button onclick="indexbutton()">Bibliothek der Trolls</button>
        </div>
        <form id="searchForm">
            <input type="search" placeholder="Suche" id="searchInput">
            <select id="searchType">
                <option value="author">Autor</option>
                <option value="keywords">Keywords</option>
                <option value="title">Titel</option>
            </select>
            <input type="submit" value="Search">
        </form>
        <div class="navbarButtons">
        <div class="button" id="holdback" style="visibility:hidden">
            <button onclick="holdbackbutton()">holdbacks</button>
        </div>
        <div class="button" id="borrows" style="visibility:hidden">
            <button onclick="borrowsbutton()">borrows</button>
        </div>
        <div class="button" id="login" style="visibility:visible">
            <a href="login.html"><button>Login</button></a>
        </div> 
        <div class="button" id="account" style="visibility:hidden">
            <button onclick="accountbutton()">Your account</button>
        </div>
    </div>
    </div>
    <main>
        <h2>Some Books:</h2>
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Genere</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th  id="holdbackcolumn" style="visibility:hidden">Holdback</th>
                </tr>
            </thead>
            <tbody>
                <script type="module" src="js/index.js"></script>
            </tbody>
        </table>
    </main>
</body>

</html>
