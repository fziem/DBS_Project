<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <script type="module" src="js/login.js"></script>
</head>

<body>
  <h2>User Login</h2>
  <div class="div1">
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="text" id="loginEmail" name="email" required>
      <label for="password">Passwort:</label>
      <input type="password" id="loginPassword" name="password" required>
      <br/>
      <button type="submit" name="login">Login</button>
    </form>
  </div>
</body>    
  
<body>
  <h1>User Registration</h1>
  <div class="div2">
    <form id="registrationForm">
      <label for="email_reg">Email:</label>
      <input type="text" id="email_reg" name="email" required>

      <label for="password_reg">Passwort:</label>
      <input type="password" id="password_reg" name="password" required>

      <label for="name_reg">Vorname:</label>
      <input type="text" id="firstName_reg" name="name" required>

      <label for="surname_reg">Nachname:</label>
      <input type="text" id="lastName_reg" name="surname" required>

      <label for="phone_reg">Telefonnummer:</label>
      <input type="number" id="phone_reg" name="phonenumber" required>

      <label for="address_reg">Stra√üe+Hausnummer:</label>
      <input type="text" id="str_reg" name="address" required>

      <label for="plz_reg">PLZ+Stadt:</label>
      <input type="text" id="plz_reg" name="plz" required>
      <br />
      <button type="submit" name="register">Registrieren</button>
    </form>
  </div>
  <script  src="js/register.js"></script>
</body>
</html>
